<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--  Mobile screen size control  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  Style links -->
    <link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css">
    <link href="jquery-mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/toast.css" type="text/css">
    
      <!--  Google maps API call + key  -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbhpu9kAo7650VIz0020cvGANLy8ESkqc "></script>

    <script src="cordova.js"></script>
    <script src="jquery-mobile/jquery-1.11.1.min.js"></script>
    <script src="jquery-mobile/jquery.mobile-1.4.5.min.js"></script>

    <script src="js/toast.js"></script>
    <script src="js/index.js"></script>
   
    <!--  Maximise content div - map div dynamically sized on run (getRealContentHeight())  -->
    <style>
        #content {
            padding: 0 !important;
        }
        
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
     /* Style for Map style selector*/
        .selector-control {
        font-size: 14px;
        line-height: 30px;
        padding-left: 5px;
        padding-right: 5px;
      }
        
    </style>
    
  
        

</head>

<body>

    
    
  <!--Map style seletor--> 
    <div id="style-selector-control" >
      <select id="style-selector" class="selector-control">
        <option value="default">Default</option>
        <option value="silver">Silver</option>
        <option value="night">Night mode</option>
        <option value="retro" selected="selected">Retro</option>
        <option value="hiding">Hide features</option>
      </select>
    </div>
    
   
    
    

    <div data-role="page" id="pageone">
        
        
        <!--Operation panel-->
        <div data-role="panel" id="navpanel" data-display="overlay">
            <h2>Track my way</h2>
            <p></p>
            <input type="button" value="Current location" id="btnhere" >
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <input type="button" value="Start" id="start">
            <input type="button" value="Stop" id="stop">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <input type="button" value="Clear Path" id="clear" data-theme="b">
            <input type=button value="Delete Markers" id="deleteM" data-theme="b">
        </div>
        
         <!--header-->
        <div data-role="header">
            <a href="#navpanel" class="ui-btn ui-corner-all ui-icon-home ui-btn-icon-left ui-icon-bars ui-btn-icon-left" rel="external">Start</a>
            <h3>Tracking My Way</h3>
        </div>
    
        
        <!--Map-->
        <div id="map"></div>
        
        <div data-role="content" id="content">
            <div id="map_canvas" style="height:100%"></div>
        </div>
        
         
         
        <!--footer-->
        <div data-role="footer" data-position="fixed">
            
            <!--Show track state-->
            <h3>Track <span id="trackText">OFF</span></h3>
            
        </div>

    </div>

</body>

</html>
